<!DOCTYPE html>
<html lang="en">
<head>

  <title>Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center text-red-600">Error</h1>
      <p class="text-lg text-center">{{ message }}</p>
      <a
        href="/"
        class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"

    </div>
  </div>
</body>
</html>
